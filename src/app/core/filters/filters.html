<form [formGroup]="formulario" class="div-filtros">
  <p-floatlabel variant="in">
    <p-iconfield>
      <p-inputicon class="pi pi-search" />
      <input id="busca" type="text" pInputText formControlName="busca" />
      <label for="busca">Buscar por tags ou título</label>
    </p-iconfield>
  </p-floatlabel>

  <p-floatlabel variant="in" class="w-full md:w-56">
    <p-select
      class="select-filtro"
      [options]="priorityList"
      optionLabel="nome"
      formControlName="prioridade"
      inputId="prioridade"
      [showClear]="true" 
    />
    <label for="prioridade">Prioridade</label>
  </p-floatlabel>

  <p-floatlabel variant="in" class="w-full md:w-56">
    <p-datepicker
      selectionMode="range"
      formControlName="intervalo_datas"
      placeholder="Selecionar período"
      dateFormat="dd/mm/yy"
      showIcon="true"
      inputId="range"
    ></p-datepicker>
    <label for="id">Período</label>
  </p-floatlabel>
</form>

<div
  class="coluna"
  cdkDropList
  [id]="status"
  [cdkDropListData]="lista"
  [cdkDropListConnectedTo]="statusList"
  (cdkDropListDropped)="drop($event)"
>
  <h2>{{ titulo }}</h2>

  <div class="lista">
    <app-task-card
      class="card"
      [lista]="lista"
      (taskRemoved)="taskRemoved.emit($event)"
      (taskToDone)="taskToDone.emit($event)"
      (taskEdit)="taskEdit.emit($event)"
    />
  </div>
</div>

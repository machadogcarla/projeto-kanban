<div 
  cdkDropList 
  [cdkDropListData]="lista" 
  (cdkDropListDropped)="drop($event)" 
  class="lista"
>
  @for (tarefa of lista; track tarefa.id) {
    <p-card cdkDrag>
      <ng-template pTemplate="title">
        {{ tarefa.titulo }}
      </ng-template>

      <p>{{ tarefa.descricao }}</p>
      <small>Prazo: {{ tarefa.prazo | date }}</small>
    </p-card>
  }
</div>

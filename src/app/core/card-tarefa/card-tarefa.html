<div
  cdkDropList
  [cdkDropListData]="lista"
  (cdkDropListDropped)="drop($event)"
  class="lista"
>
  <p-card *ngFor="let tarefa of lista" cdkDrag>
    <ng-template pTemplate="title">
      {{ tarefa.titulo }}
    </ng-template>
    <p>{{ tarefa.descricao }}</p>
    <small>Prazo: {{ tarefa.prazo | date }}</small>
  </p-card>
</div>
